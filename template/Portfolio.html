{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- DataTables Example -->
<div class="card mb-3">
  <div class="card-header">
    <i class="fas fa-table"></i>
    Packages
  </div>
  <div class="card-body">
    <div class="form-area" style="padding: 0px 100px 100px 100px;">
      <form action="/Portfolio" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <br style="clear: both">
        <h3 style="margin-bottom: 25px; text-align: center; font-size: 30px;"> Upload New Portfolio Here </h3>

        <div class="form-group">
          <input type="text" class="form-control" id="title" name="title" placeholder="Title" required="">
        </div>
        <br>
        <div class="form-group">
          <input type="text" class="form-control" id="created-des" name="desc" placeholder="Description"
            required=""></input>
        </div>
        <br>
        <div class="form-group">
          <!--<input type="file" class="form-control" id="images_path" name="images_path" placeholder="Your glass Image Path [images/<filename>.<extention>]" required="">-->

          <input type="file" name="filename" class="form-control" placeholder="Browse image" required=""
            style="height: 5%;">

          <!--<input type="file" class="form-control"  name="images_path" id="images_path" style="height: 4%;"> -->
        </div>
        <br>
        <div class="form-group">
          <div class="flex-box">
            <div class="row">
              <div class="col">
                <!-- Adding different buttons for
                                different functionality-->
                <!--onclick attribute is added to give
                                button a work to do when it is clicked-->
                <button type="button" onclick="f1()" class=" shadow-sm btn btn-outline-secondary" data-toggle="tooltip"
                  data-placement="top" title="Bold Text">
                  Bold</button>
                <button type="button" onclick="f2()" class="shadow-sm btn btn-outline-success" data-toggle="tooltip"
                  data-placement="top" title="Italic Text">
                  Italic</button>
                <button type="button" onclick="f3()" class=" shadow-sm btn btn-outline-primary" data-toggle="tooltip"
                  data-placement="top" title="Left Align">
                  <i class="fas fa-align-left"></i></button>
                <button type="button" onclick="f4()" class="btn shadow-sm btn-outline-secondary" data-toggle="tooltip"
                  data-placement="top" title="Center Align">
                  <i class="fas fa-align-center"></i></button>
                <button type="button" onclick="f5()" class="btn shadow-sm btn-outline-primary" data-toggle="tooltip"
                  data-placement="top" title="Right Align">
                  <i class="fas fa-align-right"></i></button>
                <button type="button" onclick="f6()" class="btn shadow-sm btn-outline-secondary" data-toggle="tooltip"
                  data-placement="top" title="Uppercase Text">
                  Upper Case</button>
                <button type="button" onclick="f7()" class="btn shadow-sm btn-outline-primary" data-toggle="tooltip"
                  data-placement="top" title="Lowercase Text">
                  Lower Case</button>
                <button type="button" onclick="f8()" class="btn shadow-sm btn-outline-primary" data-toggle="tooltip"
                  data-placement="top" title="Capitalize Text">
                  Capitalize</button>
                <button type="button" onclick="f9()" class="btn shadow-sm btn-outline-primary side"
                  data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                  Clear Text</button>
              </div>
            </div>
          </div>
          <br>
          <textarea type="text" class="form-control" id="created-Ldes" name="longDesc" placeholder="Long Description"
            required=""></textarea>
        </div>
        <br>
        <br>
        <div class="form-group">
          <center><input type="submit" name="submit" class="btn btn-primary pull-right" value="Upload"> </center>
        </div>
      </form>


    </div>

  </div>
  <div class="card-footer small text-muted">Last Updated at 11 April, 2022 | 1:07 AM
  </div>
</div>
</div>
</main>
{% endblock %}
</body>

</html>
